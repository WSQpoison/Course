{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<img class="img-rounded thumbnail" width="250" height="250" src="{{ head }}" />
<div class="profile-header">
    <h1> {{ user.name }} </h1>
    <p> {{ user.email }} </p>
    {% if current_user.id == user.id %}
    <a class="btn btn-default" href="{{ url_for('profile.edit_profile') }}">编辑</a>
    {% endif %}
</div>
{% endblock %}
