{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <div class="row">
        {% for course, teacher in courses %}
        <div class="col-md-4">
            <a href="{{ url_for('course.course_page', id=course.id) }}" >
                <h1>{{ course.name }}</h1>
                <p>教师: {{ teacher.name }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
